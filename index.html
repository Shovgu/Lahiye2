<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="yellow-part">
        </div>
        <h1 class="title">To-Do List</h1>
        <img class="photo" src="./img/Group_73.png">
        <img class="photo1" src="./img/Group_91.png">
        <div class="enter">
            <div class="list">
                <ul id="myList">
                </ul>
            </div>
        </div>
        <input class="input" type="text" placeholder="Add something to do...">
        <div class="add">
            <div class="add-sign">
                <p>+</p>
            </div>
            <p class="text">Add</p>
        </div>
    </div>
    <button onclick="darkMode()">Dark Mode</button>
    <script src="./main.js"></script>
</body>
</html>
